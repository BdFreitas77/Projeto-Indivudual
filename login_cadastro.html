<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_cadastro.css">
    <script src="script/script.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="sec_login_cadastro">
        <div class="conteiner_contato">
            <div class="box_contato">
                <div id="inf_login" class="login" style="display: block;">
                    <a href="homepage.html"><img class="logo" src="images/logo.png" alt=""></a>
                    <h1 id="title">Login</h1>
                    <input id="usuario" type="text" placeholder="Insira seu e-mail">
                    <input id="senha_usuario" type="password" placeholder="Insira sua senha">
                    <br>
                    <button onclick="entrar()">ENTRAR</button>
                    <div class="troca">
                        Não possui uma conta? <br>
                        <span><u id="msg" onclick="mostrar_cadastro()">Clique aqui</u></span>
                    </div>
                </div>

                <div id="inf_cadastro" class="cadastro" style="display: none;">
                    <a href="homepage.html"><img class="logo2" src="images/logo.png" alt=""></a>
                    <h1 id="title">Cadastro</h1>
                    <input id="email" type="text" placeholder="Insira seu e-mail">
                    <input id="senha_cadastro" type="password" placeholder="Crie uma senha">
                    <input id="confirme_senha" type="password" placeholder="Confirme sua senha">
                    <br>
                    <button onclick="criar()">CRIAR</button>
                </div>
            </div>
        </div>
        <div class="rodape">
            <br>
            Copyright © 2021 | Desenvolvido por Breno de Freitas.
        </div>
    </section>
</body>

</html>
